<html>
    <head>
        <title>login page</title>
        <style>
            body{
                margin: 0;
                padding: 0;
                background-image: url("https://jdm-planet.com/wp-content/uploads/2015/01/Login-background.jpg");
                background-size: cover;
                background-position: 0%;
                color: aliceblue;
                display: flex;
                justify-content: center;
                align-items: center;
                
            }
            .loginbox{
                background-color: rgba(255, 255, 255, 0.607);
                display: flex;
                justify-content: center;
                align-items: center;
                width: 350px;
                height: 500px;
                border-radius: 10%;

            }
            .in{
                display: flex;
                justify-content: center;
                align-items: center;
                width: 150px;
                padding-bottom: 100PX;
                padding-left: 0PX;
            }
           
    
            
            form{
                justify-content: center;
                align-items: center;
                text-align: center;
                width: auto;
                height: auto;
                padding-bottom: 150PX;
                padding-right: 0PX;
                color: black;
                font-weight: 900; 
                        
            }
            .password{
                border-radius: 5px;
                background-color: rgba(0, 0, 0, 0.811);
                font-weight: bold;
                border: none;
                color: aliceblue;
            }
            input{
                border-radius: 17px;
                border: none;
            }
            
        </style>
    </head>
    <body>
        <center>
        <div class="loginbox">
            <div>
    
            <img src="https://www.logolynx.com/images/logolynx/15/1588b3eef9f1607d259c3f334b85ffd1.png" class="in">    

    

        <form>
            <h1>Login</h1>
            <label >Email</label>
            <BR>
            <input type="text" name="" placeholder="   Enter Email">
            <br><br>
            <label>Password</label>
            <BR>
            <input type="password" name="" placeholder="   Enter Password">
            <br><br>
            <input type="button" name="" value="Login" class="password">  

        </form>
        </div>
    </div>
        </center>    
    </body>
</html>
